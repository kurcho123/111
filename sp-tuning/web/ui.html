<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet">
		<script src="utils.js" type="text/javascript"></script>
		<script src="classes.js"></script>
	</head>

	<body>
		<div class="container card card-body page-title" id="menu" style="display: none;">
			<div class="title-container">
				<span id="menu-title"></span>
				<span class="close-button" onclick="CreateExitMenuModal()"><i class="fas fa-times"></i></span>
				<hr>
			</div>
			<options-list class="content" id="content"></options-list>
			<div class="actions">
				<hr>
				<span class="total"></span>
				<span class="amount" id="totalamount"></span>
				<button class="btn btn-odark" id="removeall" disabled></button>
				<button class="btn btn-blue" id="pay" disabled></button>
			</div>
		</div>

		<div class="container" id="stats-menu" style="display: none;">
			<div class="title-container">
				<span id="stats-title"></span>
				<span class="close-button" onclick="CloseMenu()">
					<i class="fas fa-times"></i>
				</span>
				<hr>
			</div>
			<stats-list id="stats-list"></stats-list>
		</div>

		<div class="vehicle_stats">
			<div>
				<div class="vehicle_stats_title engine_stats"></div>
				<div class="prog progress-engine positive">
				</div>
			</div>
			<div>
				<div class="vehicle_stats_title transmission_stats"></div>
				<div class="prog progress-transmission positive">
				</div>
			</div>
			<div>
				<div class="vehicle_stats_title suspension_stats"></div>
				<div class="prog progress-suspension positive">
				</div>
			</div>
			<div>
				<div class="vehicle_stats_title brakes_stats"></div>
				<div class="prog progress-brakesMod positive">
				</div>
			</div>
			<div>
				<div class="vehicle_stats_title armor_stats"></div>
				<div class="prog progress-armor positive">
				</div>
			</div>
			<div>
				<div class="vehicle_stats_title turbo_stats"></div>
				<div class="prog-last progress-turbo positive">
				</div>
			</div>
		</div>

		<div class="modal fade" id="closemenu-modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center" id="closemenu-info"></div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="repairmenu-modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center" id="repairmenu-info"></div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="payment-modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body modal-body-payment text-center" id="payment-info" class="payment-summary"></div>
				</div>
			</div>
		</div>

		<div class="playerselection-bg" style="display: none">
			<div id="playerselection">
				<div class="playerselection-container">
					<div id="playerselection-players"></div>
				</div>
			</div>
		</div>

		<div class="freecamtext"></div>

		<script src="applymods.js" type="text/javascript"></script>
		<script src="scripts.js" type="text/javascript"></script>
		<script src="menus.js" type="text/javascript"></script>
		<script src="html.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/de03e13cb2.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
